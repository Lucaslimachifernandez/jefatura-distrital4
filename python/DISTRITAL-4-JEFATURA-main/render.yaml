services:
  - type: web
    name: distrital4-jefatura
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 8h
      - key: ALLOWED_ORIGINS
        value: https://distrital4-jefatura.onrender.com
      - key: DB_ALTER
        value: false
      - key: BACKUP_FREQUENCY
        value: daily
      - key: ADMIN_DEFAULT_PASSWORD
        sync: false
    # Conectar a la base de datos PostgreSQL
    # Nota: Debes crear la base de datos PostgreSQL en Render primero
    # y luego agregar la variable DATABASE_URL desde el dashboard de Render

databases:
  - name: distrital4-postgres
    databaseName: distrital4
    user: distrital4_user
    plan: free

